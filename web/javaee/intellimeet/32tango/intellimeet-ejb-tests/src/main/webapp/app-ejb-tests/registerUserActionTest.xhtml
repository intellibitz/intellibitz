<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:a="http://richfaces.org/a4j">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>IntelliMeet - com.ibt.intellimeet.app EJB Test Suite</title>
</head>
<body id="pgHome">
<div id="document">
    <div id="header">
        <div id="title">IntelliMeet - com.ibt.intellimeet.app EJB Test Suite</div>
    </div>
    <div id="container">
        <div id="sidebar">
        </div>
        <div id="content">
            <div class="section">
                <h1>Register</h1>
            </div>
            <div class="section">

                <h:form id="register">
                    <fieldset>

                        <s:validateAll>

                            <f:facet name="aroundInvalidField">
                                <s:span styleClass="errors"/>
                            </f:facet>
                            <f:facet name="afterInvalidField">
                                <s:div styleClass="errors">
                                    <s:message/>
                                </s:div>
                            </f:facet>

                            <div class="entry">
                                <div class="label"><h:outputLabel
                                        for="email">Email:</h:outputLabel>
                                </div>
                                <div class="input">
                                    <s:decorate id="usernameDecorate">
                                        <h:inputText id="email"
                                                     value="#{user.email}"
                                                     required="true">
                                            <a:support event="onblur"
                                                       reRender="usernameDecorate"/>
                                        </h:inputText>
                                    </s:decorate>
                                </div>
                            </div>

                            <div class="entry">
                                <div class="label"><h:outputLabel
                                        for="password">Password:</h:outputLabel>
                                </div>
                                <div class="input">
                                    <s:decorate>
                                        <h:inputSecret id="password"
                                                       value="#{user.password}"
                                                       required="true"/>
                                    </s:decorate>
                                </div>
                            </div>

                            <div class="entry">
                                <div class="label"><h:outputLabel
                                        for="verify">Verify Password:</h:outputLabel>
                                </div>
                                <div class="input">
                                    <s:decorate>
                                        <h:inputSecret id="verify"
                                                       value="#{registerUserAction.verify}"
                                                       required="true"/>
                                    </s:decorate>
                                </div>
                            </div>

                        </s:validateAll>

                        <div class="entry errors">
                            <h:messages globalOnly="true"/>
                        </div>

                        <div class="entry">
                            <div class="label">&#160;</div>
                            <div class="input">
                                <h:commandButton id="registerUserAction"
                                                 value="Register"
                                                 action="#{registerUserAction.register}"/>&#160;
                                <s:button id="cancel" value="Cancel"
                                          view="/home.xhtml"/>
                            </div>
                        </div>

                    </fieldset>
                </h:form>

            </div>
        </div>
    </div>
    <div id="footer">Powered by IntelliBitz</div>
</div>
</body>
</html>
