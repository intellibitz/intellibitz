<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:a="http://richfaces.org/a4j">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
        <title>IntelliMeet User Registration</title>
        <link href="intellimeet.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <f:view>
            <ui:composition template="../template/intellimeet.xhtml">
                <ui:define name="title">IntelliMeet User Registration</ui:define>
                <ui:define name="content">
                    <h:form id="registerUser">
                        <center><h2>Registration</h2></center>
                        <h3>Welcome to the Intellimeet world..........</h3>
                        <table border="0">
                            <s:validateAll>
                                <tr>
                                    <td>Email</td>
                                    <td><h:inputText id="email" value="#{user.email}" required="true">
                                            <!-- <a:support event="onblur" reRender="nameDecorate"/>-->
                                    </h:inputText> </td>
                                </tr>
                                <tr>
                                    <td>Password</td>
                                    <td><h:inputSecret  id="password" value="#{user.password}" required="true">
                                            <!-- <a:support event="onblur" reRender="nameDecorate"/> --> 
                                    </h:inputSecret></td>
                                </tr>
                                <tr>
                                    <td>Verify Password</td>
                                    <td><h:inputSecret  id="verify" value="#{registerUserAction.verify}" required="true">
                                            <!-- <a:support event="onblur" reRender="nameDecorate"/> -->
                                    </h:inputSecret></td>
                                </tr>
                            </s:validateAll>
                        </table>
                        <br/>
                        <h:commandButton id="RegisterUserAction" value="Register" action="#{registerUserAction.register}"/>
                        <s:button id="cancel" value="Cancel"
                                  view="/home.xhtml"/>
                        <h:messages style="color: red"/>
                    </h:form>
                </ui:define>
            </ui:composition>
        </f:view>
    </body>    
</html>
